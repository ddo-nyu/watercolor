<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/addons/p5.sound.min.js"></script>
    <script src="https://unpkg.com/p5-webserial@0.1.1/build/p5.webserial.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handtrackjs@latest/dist/handtrack.min.js"> </script>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
    <title>Ambient Watercolor</title>
</head>
<body>
<div class="landscape-warning">
    <p>Please turn your phone to landscape mode</p>
</div>
<div class="init-screen">
    <div class="content-container">
        <p>Art is standing with one hand extended into the universe and one hand extended into the world and letting ourselves be a conduit for passing energy.</p>
    </div>
    <div class="instruction-container">
        <img id="wave-hand-icon" class="wobble-hor-bottom" src="assets/wave.png" alt="wave hand"/>
        <p>Use your hands to create your painting.</p>
    </div>
    <div class="button-container">
        <button id="continue-button">Continue &rarr;</button>
    </div>
    <div class="spotlight"></div>
</div>
<div class="container">
    <div class="video">
        <div class="video-container">
            <video id="pose-video" class="layer" playsinline></video>
            <canvas id="pose-canvas" class="layer"></canvas>
        </div>
    </div>
</div>
<main></main>
<div class="control-panel">
    <div>
        <div class="input-wrapper brush-size">
            <label for="brush-size-input">Brush size</label>
            <input id="brush-size-input" type="range" min="100" max="200" value="100" step="10" />
        </div>

        <div class="input-wrapper brush-color">
            <label for="r-value">Red</label>
            <input class="brush-color-input" id="r-value" type="range" min="0" max="255" value="5" step="1" />
        </div>

        <div class="input-wrapper brush-color">
            <label for="g-value">Green</label>
            <input class="brush-color-input" id="g-value" type="range" min="0" max="255" value="0" step="1" />
        </div>

        <div class="input-wrapper brush-color">
            <label for="b-value">Blue</label>
            <input class="brush-color-input" id="b-value" type="range" min="0" max="255" value="135" step="1" />
        </div>

        <div class="input-wrapper">
            <button id="clear-button">Clear</button>
            <button id="mute-button" class="show">Mute</button>
            <button id="unmute-button">Unmute</button>
        </div>
    </div>
</div>

<script src="webserial.js"></script>
<script src="sketch.js"></script>
<script src="handtrack.js"></script>
<script src="script.js"></script>
</body>
</html>
